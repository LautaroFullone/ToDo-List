{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Go Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are your sure you want to delete this task? <b>"{{task.title}}"</b> </p>
        <div class="row">
                <div class="col text-center">
                   <button class="btn btn-outline-danger" type="submit">Delete Task</button>
                </div>
            </div>

    </form>
</div>



{% endblock content %}
