{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-outline-dark" type="submit">Login</button>
    </form>
    <p class="mt-3"> Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>






{% endblock content %}
